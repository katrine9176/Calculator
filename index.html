<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="main">
    <div class="calc">
      <div class="calc__top">
        <h1>calc</h1>
        <div class="calc__top-theme">
          <span>theme</span>
          <div class="calc__top-theme-themes">
            <div class="nums">
              <div>1</div>
              <div>2</div>
              <div>3</div>
            </div>
            <div class="calc__top-theme-themes-box">
              <button class="dark-btn"></button>
              <button class="light-btn"></button>
              <button class="violet-btn"></button>
            </div>
          </div>
        </div>
      </div>
      <div class="calc__screen">
        <p></p>
      </div>
      <div class="calc__body">
        <button class="reset">reset</button>
        <button class="equal">=</button>
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="del">del</button>
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="operator">+</button>
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="operator">-</button>
        <button class="num">.</button>
        <button class="num">0</button>
        <button class="operator">/</button>
        <button class="operator">x</button>
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/katrine9176">katrine9176</a>.
  </div>

  <script src="js/script.js"></script>
</bodyclass>

</html>
